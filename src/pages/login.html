<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login</title>
   <link rel="stylesheet" href="../../assets/css/main.css" />
</head>

<body>
   <section id="login">
      <div class="container  bg-info">
         <div class="row min-vh-100 justify-content-center align-items-center text-white">
            <div class="col-12 col-xl-10 ">
               <div class="login-area w-100 h-100 bg-white shadow-sm rounded-2 ">
                  <div class="row justify-content-center">
                     <div class="col-12 col-md-8 col-lg-6">
                        <div class="py-5 px-3">
                           <h1 class="text-dark  text-center fw-bolder mb-4 fs-48">Login</h1>
                           <div class="row justify-content-center">
                              <div class="col-10 col-md-10 col-lg-8">
                                 <form action="" method="post" class="d-flex flex-column align-items-center">
                                    <div class="mb-4 w-100">
                                       <label for="userName" class="form-label text-dark fw-bold fs-18">User
                                          Name</label>
                                       <input type="text" class="form-control border-3 border-primary-dark fw-bold py-2"
                                          id="userName">
                                    </div>
                                    <div class="mb-4 w-100">
                                       <label for="password" class="form-label text-dark fw-bold fs-18">Password</label>
                                       <input type="password"
                                          class="form-control border-3 border-primary-dark fw-bold py-2 " id="password">
                                    </div>
                                    <div class=" w-100 mt-3">
                                       <button type="submit"
                                          class="btn btn-primary py-3 px-4 w-100 border-3 border-primary-dark text-white fw-bold fs-24 mb-3 ">Login</button>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-md-4 col-lg-6 d-none d-lg-flex">
                        <img src="../../assets/img/login-img.svg" class="img-fluid" alt="Login Image">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

</body>

</html>
