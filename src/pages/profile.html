<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Profile</title>

   <!--  Font  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">

   <!-- Css Files -->
   <link rel="stylesheet" href="../../assets/css/main.css" />
   <link rel="stylesheet" href="../../node_modules/daterangepicker/daterangepicker.css">
</head>

<body>

   <!--  Profile Header Section Html Code Start -->

   <header class="sticky-top ">
      <div class="container-lg container-fluid px-4">
         <div class="row border border-3 border-primary-light border-top-0 rounded-bottom shadow-sm bg-white">
            <div class="col-12 col-md-6 col-xl-3">
               <div
                  class="d-flex align-items-center h-100  ms-md-3 justify-content-center justify-content-md-start py-2">
                  <i style="width: 24px; height:24px; min-width: 24px;"
                     class="fas fa-exclamation me-3 bg-warning d-flex justify-content-center align-items-center rounded-2 text-white fs-14"></i>
                  <p class="m-0 fw-bold text-muted text-nowrap">You have 10 new missions today.</p>
               </div>
            </div>
            <div class="col-8 col-md-4 col-xl-6">
               <div class="row align-items-center text-start text-md-center h-100 py-2">
                  <h1 class="fs-28 fw-bolder mb-1">Welcome...</h1>
                  <p class="mb-0 fs-16 fw-bold text-muted">Musa Yazlık</p>
               </div>
            </div>
            <div class="col-4 col-md-2 col-xl-3">
               <div class="d-flex justify-content-end align-items-center h-100">
                  <div class="dropdown">
                     <span id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-profile d-flex justify-content-center align-items-center me-3">
                           <img style="width: 32px; min-width: 32px;"
                              class="rounded-2 border border-3 border-white shadow-sm img-fluid"
                              src="../../assets/img/avatar.jpg" alt="">
                           <i class="fas fa-caret-down ms-2 text-muted"></i>
                        </div>
                     </span>
                     <ul style="z-index: 1030;"
                        class="dropdown-menu dropdown-menu-lg-end mt-4 border-3 border-primary-dark py-3 px-4 bg-primary-light"
                        aria-labelledby="dropdownMenuButton1">
                        <li class="bg-primary-dark text-white mb-3 px-3 py-2 rounded-2"><a
                              class="text-white text-decoration-none h-100 w-100" href="profile.html">Profile</a></li>
                        <li class="bg-primary-dark text-white px-3 py-2 rounded-2"><a
                              class="text-white text-decoration-none" href="add-new-task.html">Profile</a></li>
                     </ul>
                  </div>
                  <a href="login.html" class="text-decoration-none">
                     <div style="width: 32px; height: 32px; min-width: 32px;"
                        class="bg-danger rounded-2 d-flex justify-content-center align-items-center border border-3 border-white shadow-sm me-3">
                        <i class="fas fa-times fs-16 text-white "></i>
                     </div>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </header>

   <!--  Profile Header Section Html Code End -->

   <!--  Profile Page Title Section Html Code Start -->

   <section id="page-title" class="my-5">
      <div class="container-md container-fluid">
         <div class="row flex-row align-items-center">
            <div class="col-12 col-md-2">
               <a href="home.html"
                  class="btn btn-light border border-primary-dark border-3 px-4 py-2 fs-20 mb-4 mb-md-0">Cancel</a>
            </div>
            <div class="col-12 col-md-10">
               <h1 class="fs-md-48 fs-32 text-dark fw-bolder text-center d-block">Profile</h1>
            </div>
         </div>
      </div>
   </section>

   <!--  Profile Page Title Section Html Code End-->

   <!--  Profile Content Section Html Code Start -->

   <section id="content" class="bg-primary-light min-vh-100">
      <div class="container-md container-fluid min-vh-100">
         <div class="row flex-column h-100 min-vh-100 justify-content-center justify-content-md-start">
            <div class="col-11 col-md-8 col-lg-6 col-xxl-5">
               <form action="" method="post" class="mt-5">
                  <div class="mb-3 p-2">
                     <label for="fullName" class="form-label text-dark fw-bold fs-18 ">Full Name</label>
                     <input type="text" class="form-control border-3 border-primary bg-white px-3 py-2 fs-16 text-muted"
                        id="fullName">
                  </div>
                  <div class="mb-3 p-2">
                     <label for="userName" class="form-label text-dark fw-bold fs-18 ">User Name</label>
                     <input type="text" class="form-control border-3 border-primary bg-white px-3 py-2 fs-16 text-muted"
                        id="userName">
                  </div>
                  <div class="mb-3 p-2">
                     <label for="eMail" class="form-label text-dark fw-bold fs-18 ">E-Mail</label>
                     <input type="email"
                        class="form-control border-3 border-primary bg-white px-3 py-2 fs-16 text-muted" id="eMail">
                  </div>
                  <div class=" p-2">
                     <button type="submit"
                        class="btn btn-success border border-success border-3 px-3 py-2 px-sm-4 py-sm-2 me-sm-3 me-2 fs-16 fs-sm-20">Save</button>
                     <button type="submit"
                        class="btn btn-light border border-primary-dark border-3 px-3 py-2 px-sm-4 py-sm-2 me-sm-3 me-2 fs-16 fs-sm-20">Cancel</button>
                  </div>
               </form>
            </div>
            <div class="col-11 col-md-8 col-lg-6 col-xxl-5">
               <form action="" method="post" class="mt-5">
                  <h2 class="bg-primary-dark text-white px-3 py-2">Password Setting</h2>
                  <div class="mb-3 p-2">
                     <label for="newPassword" class="form-label text-dark fw-bold fs-18 ">New Password</label>
                     <input type="password"
                        class="form-control border-3 border-primary bg-white px-3 py-2 fs-16 text-muted"
                        id="newPassword">
                  </div>
                  <div class="mb-3 p-2">
                     <label for="
                     newPasswordAgain" class="form-label text-dark fw-bold fs-18 ">
                        New Password Again</label>
                     <input type="password"
                        class="form-control border-3 border-primary bg-white px-3 py-2 fs-16 text-muted"
                        id="newPasswordAgain">
                  </div>

                  <div class="mb-5 p-2">
                     <button type="submit"
                        class="btn btn-success border border-success border-3 px-3 py-2 px-sm-4 py-sm-2 me-sm-3 me-2 fs-16 fs-sm-20">Save</button>
                     <button type="submit"
                        class="btn btn-light border border-primary-dark border-3 px-3 py-2 px-sm-4 py-sm-2 me-sm-3 me-2 fs-16 fs-sm-20">Cancel</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </section>

   <!--  Profile Content Section Html Code End -->

   <!--  Profile Footer Section Html Code Start -->

   <footer class="bg-primary-dark w-100">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <p class="my-3 text-white text-center fw-normal fs-14">2021 -- Görev Yönetim Paneli -- By Musa Yazlık</p>
            </div>
         </div>
      </div>
   </footer>

   <!--  Profile Content Section Html Code End -->

   <!--  Bootstrap Js  -->
   <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>
   <script type="text/javascript" src="../../node_modules/daterangepicker/moment.min.js"></script>
   <script type="text/javascript" src="../../node_modules/daterangepicker/daterangepicker.js"></script>
   <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
   <script src="../../assets/js/main.js"></script>
</body>

</html>
